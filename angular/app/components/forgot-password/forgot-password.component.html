<div class="registration-form">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-md-offset-5">
        <form name="forgotForm" class="forgot-form" [formGroup]="myForm" novalidate (ngSubmit)="submit()"
              id="forgotForm">
          <h2>Forgot Your Password?</h2>
          <p class="text-center">Please enter your username or email to receive a password reset link</p>
          <div class="row">
            <div class="form-group w-help-block col-xs-12">
              <label>Username / Email</label>
              <input class="form-control" name="PasswordRestoreForm[username]"
                     [ngClass]="{'field_invalid' : myForm.controls['username'].invalid && myForm.controls['username'].touched}"
                     formControlName="username"
                     placeholder="Enter your username or email"/>
              <small class="error" *ngIf="myForm.controls['username'].invalid && myForm.controls['username'].touched">
                Please enter your username or email
              </small>
              <small class="error" *ngIf="Errors.username != '' ">
                {{ Errors.username }}
              </small>
            </div>
            <div class="form-group col-xs-12">
              <button class="btn btn-red full-width" [disabled]="myForm.invalid">
                Send me a link
              </button>
            </div>
          </div>
          <a [routerLink]="['/login']" class="back-to-login text-center">Back to Registration</a>
        </form>
      </div>
    </div>
  </div>
</div>
